<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Sri 🎀</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🎂 PAGE 1: Birthday Greeting -->
  <section id="home-page" class="page">
    <div class="centered">
      <h1 class="big-text">🎉 Happy Birthday Sri, meri pyari bandariya 💖</h1>
      <p class="small-text">Aaj har ek moment enjoy kare tu, aur hamesha aese hi muskurati rhe choti jennie😂 🌸</p>
      <button id="toGalleryBtn">See Memories 📸</button>
    </div>
    <div id="emoji-poppers"></div>
  </section>

  <!-- 📸 PAGE 2: Memory Gallery -->
  <section id="gallery-page" class="page hidden">
    <audio autoplay loop>
      <source src="asserts/music.mp3" type="audio/mp3" />
    </audio>
    <div class="gallery-header">
      <h2>🤍 A Beautiful soul 🤭</h2>
    </div>
    <div class="gallery">
      
      <img src="asserts/memory2.jpeg" class="photo"/>
      <img src="asserts/memory3.jpeg" class="photo"/>
      <img src="asserts/memory4.jpeg" class="photo"/>
      <img src="asserts/memory5.jpeg" class="photo"/>
      <img src="asserts/memory6.jpeg" class="photo"/>
    </div>
    <div id="emoji-poppers"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
